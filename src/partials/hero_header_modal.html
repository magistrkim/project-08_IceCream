<div class="modal" data-modal="4">
  <div class="header_modal">
    <button class="button__close--hero js-modal-close" type="button">
      <svg class="button__close-icon" width="20" height="20">
        <use href="./images/icons.svg#icon-modal-close"></use>
      </svg>
    </button>

    <h3 class="hero-modal__title hero-modal--distance">Buy now</h3>

    <div class="hero-modal__choice">
      <form class="hero-modal__checkform">
        <label class="hero-modal__checkbox">
          <span class="hero-modal__subtitle">ice cream</span>
          <input
            class="hero-modal__check hero-modal__check--cream"
            type="checkbox"
            name="product"
            value="ice-cream"
          >
        </label>
        <label class="hero-modal__checkbox">
          <span class="hero-modal__subtitle">ice coffee</span>
          <input
            class="hero-modal__check hero-modal__check--coffee"
            type="checkbox"
            name="product"
            value="ice-coffee"
          >
        </label>
        <label class="hero-modal__checkbox">
          <span class="hero-modal__subtitle">milkshake</span>
          <input
            class="hero-modal__check hero-modal__check--milkshakes"
            type="checkbox"
            name="product"
            value="milkshake"
          >
        </label>
      </form>
    </div>

    <form class="modal__form modal-form-hero__group">
      <div class="modal__group" role="group">
        <label class="modal__label" for="name_client"></label>
        <div class="wrapper__input">
          <input
            class="input__form"
            type="text"
            name="user_name"
            id="name_client"
            required
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            title="Name"
            placeholder="Name and surname"
          />
        </div>
      </div>

      <div class="modal__group" role="group">
        <label class="modal__label" for="phone_client"></label>
        <div class="wrapper__input">
          <input
            class="input__form"
            type="tel"
            name="user_phone"
            id="phone_client"
            required
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="modal__group modal__comment" role="group">
        <label class="modal__label" for="comment_client"></label>
        <textarea
          class="comment"
          name="comment"
          id="comment_client"
          rows="4"
          placeholder="Comment"
        ></textarea>
      </div>
      <button class="btn-sec btn-hero-modal" type="submit">Submit</button>
    </form>
  </div>
</div>

<div class="overlay js-overlay-modal"></div>
